---
- name: Enable nginx service
  hosts: webserver
  become_user: root
  tasks:
#    - name: Install Nginx
#      apt:
#        name: nginx-extras
#        update_cache: yes

    - name: Copy the nginx.conf
      copy:
        src: nginx.conf
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: '0644'
        backup: yes
      register: restart_nginx

    - name: Copy the index.html
      template: src=index.nginx-debian.html.j2 dest=/var/www/html/index.nginx-debian.html

    - name: Start nginx service
      systemd:
        name: nginx
        state: started
      register: result

